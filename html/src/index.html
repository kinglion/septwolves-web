<script>
    function beforeMove(index, direction) {
        var text,
            directions = {
                'up': '上',
                'down': '下'
            };

        if (direction !== 0 && index > 1 && index < 5) {
            text = typeof directions[direction] === 'string' ? directions[direction] : '定点';
            $('.js-api-status').text('本页状态：向' + text + '翻滚中~');
        }
    }
    function afterMove() {
        $('.js-api-status').text('本页状态：翻滚完毕！');
    }

    jQuery(function($) {
        var miOneScroll = $('.J_miOneScroll').miOneScroll({
            updateURL: true,
            sectionSelector: '.section',
            beforeMove: beforeMove,
            afterMove: afterMove
        });

        $('.J_goToSection2').on('click', function() {
            miOneScroll.moveDown();
        });
    });
</script>
